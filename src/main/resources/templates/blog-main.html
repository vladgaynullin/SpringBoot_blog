<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!--<h1 class="display-5 fw-bold" th:text="'Hello, ' + ${title} + '!'" />-->
<!--<p th:text="'Hello, ' + ${title} + '!'" />-->

<main>
  <header th:insert="blocks/header :: header"></header>

  <div class="container mt-5">
    <h1>Новости сайта</h1>
    <div th:each="elem : ${posts}" class="alert alert-info mt-2">
      <h3 th:text="${elem.title}"/>
      <h5 th:text="${elem.anons}"/>
      <a th:href="'/blog/' + ${elem.id}" class="btn btn-warning">Детальнее</a>
    </div>
  </div>

  <header th:insert="blocks/footer :: footer"></header>
</main>
</body>
</html>

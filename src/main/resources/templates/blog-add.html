<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!--<h1 class="display-5 fw-bold" th:text="'Hello, ' + ${title} + '!'" />-->
<!--<p th:text="'Hello, ' + ${title} + '!'" />-->

<main>
    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5 mb-5">
        <h1>Добавление статьи</h1>
        <form action="/blog/add" method="post">
            <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
            <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
            <textarea name="full_text" placeholder="Введите текст статьи" class="form-control"></textarea><br>
            <button type="submit" class="btn btn-success">Добавить статью</button><br>
        </form>
    </div>
    <br><br><br>
    <header th:insert="blocks/footer :: footer"></header>
</main>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!--<h1 class="display-5 fw-bold" th:text="'Hello, ' + ${title} + '!'" />-->
<!--<p th:text="'Hello, ' + ${title} + '!'" />-->

<main>
  <header th:insert="blocks/header :: header"></header>

  <div class="container mt-5">
    <div th:each="elem : ${post}" class="alert alert-info mt-2">
      <h2 th:text="${elem.title}"/><b>
      <h4 th:text="${elem.anons}"/><b>
      <h6 th:text="${elem.full_text}"/><b>
      <p><b>Просмотры:</b> <span th:text="${elem.views}"/></p>
      <a th:href="'/blog/' + ${elem.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
      <form th:action="'/blog/' + ${elem.id} + '/remove'" method="post">
        <button class="btn btn-warning" type="submit">Удадить</button>
      </form>
    </div>
  </div>

  <header th:insert="blocks/footer :: footer"></header>
</main>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!--<h1 class="display-5 fw-bold" th:text="'Hello, ' + ${title} + '!'" />-->
<!--<p th:text="'Hello, ' + ${title} + '!'" />-->

<main>
    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5 mb-5">
        <h1>Редактирование статьи</h1>
        <div th:each="elem : ${post}">
            <form method="post">
                <input type="text" th:value="${elem.title}" name="title" placeholder="Введите название статьи" class="form-control"><br>
                <input type="text" th:value="${elem.anons}" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
                <textarea name="full_text" placeholder="Введите текст статьи" class="form-control" th:text="${elem.full_text}"/><br>
                <button type="submit" class="btn btn-success">Обновить</button><br>
            </form>
        </div>
    </div>
    <br><br><br>
    <header th:insert="blocks/footer :: footer"></header>
</main>
</body>
</html>
